<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            margin: 40px 0; /* Increased margin */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            width: 100px; /* Increased size */
            height: 100px; /* Increased size */
            margin-left: 20px; /* Adjusted spacing */
        }
        h1 {
            font-size: 4rem; /* Increased font size */
            margin: 0;
        }
        .song {
            margin: 40px 0; /* Increased margin */
        }
        p {
            font-size: 3rem; /* Increased font size */
            margin: 0 0 20px 0; /* Adjusted spacing */
        }
        audio {
            width: 100%; /* Full width for better interaction */
            max-width: 500px; /* Limit width to prevent over-scaling */
            font-size: 2rem; /* Increased font size */
        }
        .audio-container {
            padding: 20px; /* Added padding */
            border: 5px solid #ccc; /* Added border for better visibility */
            border-radius: 10px; /* Rounded corners */
            display: inline-block; /* Center container */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Music Player</h1>
        <img src="speakericon.jpeg" alt="Speaker Icon">
    </div>

    <div class="song">
        <p>Call Me - Plenka</p>
        <div class="audio-container">
            <audio controls>
                <source src="musicfolder/callme.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="song">
        <p>Bad Things - Cults</p>
        <div class="audio-container">
            <audio controls>
                <source src="musicfolder/badthings.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="song">
        <p>Hope - XXXTentacion</p>
        <div class="audio-container">
            <audio controls>
                <source src="musicfolder/hope.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="song">
        <p>Running Up That Hill - Kate Bush</p>
        <div class="audio-container">
            <audio controls>
                <source src="musicfolder/runuphill.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

</body>
</html>
