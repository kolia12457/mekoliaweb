<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
            background-color: #000; /* Black background for better video viewing */
        }
        video {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Ensures the video covers the entire viewport */
        }
    </style>
</head>
<body>
    <video autoplay muted>
        <source src="watchmusic(website)/musicfolder/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
